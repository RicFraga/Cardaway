<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/materialize.min.css" />

    <link rel="stylesheet" href="./css/style.css" />
    <link href="./icons/icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito:700&display=swap" rel="stylesheet" />
    <script src="./js/materialize.min.js"></script>
    <script src ="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/formInit.js"></script>
    <script src="./js/usuarios.js"></script>
    <title>Registro</title>
  </head>
  <body>
      <header>
          <nav>
            <div class="nav-wrapper">
              <a href="inicio.html" class="brand-logo">CARDAWAY</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="btn">Postales</a></li>
                <li><a class="btn">Crear Postal</a></li>
                <li id="nav-li"><a href="#">Iniciar Sesión</a></li>
                <li id="nav-li"><a href="#"></a>Crea Tu Cuenta</a></li>
              </ul>
            </div>
          </nav>
        </header>
        <main>
    <div class="container myForm">
      <div class="row"></div>
      <div class="row">

        <form class="col s12" id ="formulario"> 
          <div class="row">
            <!-- Campo Nombre -->
            <div class="input-field col s12 l4">
              <input id="nombre" type="text" class="validate">
              <label for="nombre">Nombre</label>
            </div>
            <!-- Campo Primer Apellido -->
            <div class="input-field col s12 l4">
              <input id="primer_ap" type="text" class="validate">
              <label for="primer_ap">Primer Apellido</label>
            </div>
            <!-- Campo Segundo Apellido -->
            <div class="input-field col s12 l4">
              <input id="apellido" type="text" class="validate">
              <label for="nombe">Segundo Apellido*</label>
              <span class="helper-text" data-error="wrong" data-success="right"
                >Opcional*</span
              >
            </div>
          </div>

          <div class="row">
            <!-- Campo Contrasena -->
            <div class="input-field col s12 m6">
              <input id="password" type="password" class="validate" />
              <label for="password">Contraseña</label>
            </div>
            <!-- Campo Correo -->
            <div class="input-field col s12 m6">
              <input id="correo" type="email" class="validate" />
              <label for="email">Correo</label>
            </div>
          </div>
          <div class="row center">
            <!-- Campo Genero -->
            <p>
              Genero:
            </p>

            <div class="col s6">
              <label>
                <input class="with-gap" name="group1" type="radio" checked />
                <span>Hombre</span>
              </label>
            </div>
            <div class="col s6">
              <label>
                <input class="with-gap" name="group1" type="radio" />
                <span>Mujer</span>
              </label>
            </div>
            <div class="row ">
              <div class="row"></div>
              <div class="row"></div>
              <!-- Campo Fecha Nacimiento -->
              <div class="col s12 center">
                Fecha de Nacimiento
                <input type="text" class="datepicker" />
              </div>
              <div class="row"></div>
              <div class="row"></div>
              <div class="row ">
                <!-- Boton de Envio -->
                <div class="col s12 center">
                  <button
                    class="btn waves-effect waves-light btn-large"
                    type="submit"
                    name="action"
                  >
                    Enviar
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  
  </body>
</html>
