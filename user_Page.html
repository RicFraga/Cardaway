<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link href="https://fonts.googleapis.com/css?family=Montserrat|Nunito:700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/user_style.css">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems);
    });
  </script>

  <title>Usuario</title>
</head>

<body>

  <header>
    <div class="row">
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">CARDAWAY</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a class="btn">Postales</a></li>
            <li><a class="btn">Crear Postal</a></li>
            <li id="nav-li"><a href="#">Cerrar Sesión</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="row">
      <div class="col s3">
        <ul id="slide-out" class="sidenav sidenav-fixed">
          <li>
            <div class="user-view">
              <a href="#user"><img class="circle" src="https://i.pravatar.cc/500"></a>
            </div>
          </li>
          <button class="tablink">Tú Información</button>
          <button class="tablink">Editar Información</button>
          <button class="tablink">Información General</button>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>

      <div class="testDiv col s12 l9">
        <div class="row">
          <div class="col s12">
            <h4 id="user-complete">Nombre Completo</h4>
          </div>
        </div>
        <div class="row">
          <div class="col s1 center-align">
            <i class="material-icons">email</i>
          </div>
          <div class="col s5">
            <p id="user-email">example@gmail.com</p>
          </div>
          <div class="col s1 center-align">
            <i class="fa fa-venus-mars" style="font-size: 25px;"></i>
          </div>
          <div class="col s2">
            <p id="user-gender">Gender</p>
          </div>
          <div class="col s1 center-align">
            <i class="material-icons">cake</i>
          </div>
          <div class="col s2">
            <p id="user-bday">XX/XX/XX</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!--JavaScript at end of body for optimized loading-->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
